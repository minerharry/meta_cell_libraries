[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "libraries"
version = "0.0.1"
authors = [
  { name="minerharry", email="miner.harry567@gmail.com" },
]
description = "A set of library tools for processing images / data generated by the metamorph software library. Internal use only"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/minerharry/meta_cell_libraries"
Issues = "https://github.com/minerharry/meta_cell_libraries/issues"